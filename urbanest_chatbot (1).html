<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Urbanest Inn House - Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ece5dd; }
    .chat-container { max-width: 400px; margin: 30px auto; background: #fff; border-radius: 10px; overflow: hidden; }
    .header { background: #075e54; color: white; padding: 10px; text-align: center; }
    .messages { padding: 10px; height: 400px; overflow-y: auto; }
    .bot { background: #dcf8c6; margin: 5px; padding: 8px; border-radius: 5px; }
    .user { background: #fff; margin: 5px; padding: 8px; border-radius: 5px; text-align: right; }
    .input-box { display: flex; border-top: 1px solid #ccc; }
    .input-box input { flex: 1; padding: 10px; border: none; }
    .input-box button { padding: 10px; background: #075e54; color: white; border: none; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">Urbanest Inn House - AI</div>
  <div class="messages" id="messages"></div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Ketik pesan...">

</div>

<script>
const messages = document.getElementById("messages");

function botMessage(text) {

</body>
</html>
